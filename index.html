<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Rock, Paper, Scissors!</title>
	</head>
	<body>
		<div id="container">

			<div id="header">Let's play! Rock, Paper, Scissors!</div>

			<div id="game">
				<div id="rock" class="play-options">
					<img class="img-plays" src="images/therock.png" alt="Rock">
					<span>The Rock</span>
				</div>
				<div id="paper" class="play-options">
					<img class="img-plays" src="images/papers.png" alt="Rock">
					<span>Paper</span>
				</div>
				<div id="scissors" class="play-options">
					<img class="img-plays" src="images/scissors.png" alt="Rock">
					<span>Scissors</span>
				</div>
			</div>

			<div id="speaker"></div>

			<div id="score-container">
				<div id="score">
					<span id="span-player">Player</span>
					<div id="player-score" class="score">0</div>
					<span>-</span>
					<div id="computer-score" class="score">0</div>
					<span id="span-computer">Computer</span>
				</div>
			</div>

		</div>
		<script src="app.js"></script>
	</body>
</html>
